<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="comments" class="comments">
      <!-- Список рендерится из JS -->
    </ul>
    <div class="add-form">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="comment-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-form-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: red;
  }
</style>

<script>

  // переменные из html/ переменные, хранящие в себе DOM-элементы
  const buttonElement = document.getElementById('add-form-button');
  const commentElement = document.getElementById('comments');
  const nameInputElement = document.getElementById('name-input');
  const commentInputElement = document.getElementById('comment-input');
  const newDate = new Date();


  const listElement = document.getElementById("comments");

  // изначально данные комментарии
  const comments = [
    {
      name: 'Глеб Фокин',
      date: '12.02.22 12:18',
      comment: 'Это будет первый комментарий на этой странице',
      like: 3,
      isLiked: false,
      isEdit: true,
    },
    {
      name: 'Варвара Н.',
      date: '13.02.22 19:22',
      comment: 'Мне нравится как оформлена эта страница! ❤',
      like: 75,
      isLiked: true,
      isEdit: false,
    },
  ];


  //  добавление/удаление лайка (обработчик клика)
  const initEventListeners = () => {
    const buttonElements = document.querySelectorAll(".like-button");

    for (const buttonElement of buttonElements) {
      buttonElement.addEventListener("click", (event) => {
        // отключение всплытия дочернего элемента DOM/ stopPropagation() отключает всплытие события вверх по дереву
        // отключение всплытия у события через stopPropagation,
        // обработчики клика на родительских элементах не будут вызываться после отключения
        event.stopPropagation();
        // индекс = номер объекта в массиве, получаем из дата-атрибута кнопки на которую нажимаем
        // Получение значения из data-* атрибутов разметки
        const index = buttonElement.dataset.index;
        // обращаемся к свойству isLiked объекта, который мы получили из массива Comments по индексу
        if (comments[index].isLiked) {
          comments[index].isLiked = false;
          comments[index].like--;
        } else {
          comments[index].isLiked = true;
          comments[index].like++;
        }
        // вызываем рендер-функцию чтобы отобразить новые данные
        renderComments();
      });
    }
  };


  // редактирование комментария (обработчик клика)
  const initButtonEvents = () => {
    const changeButtonElements = document.querySelectorAll(".change-form-button");
    // добавление обработчиков клика на динамически созданные элементы
    for (const changeButtonElement of changeButtonElements) {
      changeButtonElement.addEventListener("click", () => {
        // индекс = номер объекта в массиве, получаем из дата-атрибута кнопки на которую нажимаем
        // Получение значения из data-* атрибутов разметки
        const index = changeButtonElement.dataset.index;
        const textarea = document.getElementById(`comment-input-${index}`);
        // обращаемся к свойству isEdit объекта, который мы получили из массива Comments по индексу
        if (comments[index].isEdit) {
          comments[index].isEdit = false;
          comments[index].comment = textarea.value;
        } else {
          comments[index].isEdit = true;
        }
        // вызываем рендер-функцию чтобы отобразить новые данные
        renderComments();
      });
    }
  };

  // ответ на комментарий (обработчик клика)
  const initCommentEvents = () => {
    const liElements = document.querySelectorAll(".comment");
    // добавление обработчиков клика на динамически созданные элементы
    for (const liElement of liElements) {
      liElement.addEventListener("click", () => {
        // индекс = номер объекта в массиве, получаем из дата-атрибута кнопки на которую нажимаем
        // Получение значения из data-* атрибутов разметки
        const index = liElement.dataset.index;
        commentInputElement.value = '>' + '  ' + comments[index].comment + '  \n ' + '\n' + comments[index].name + ', ';
        renderComments();
      });
    }
  };



  // рендер-функция элементов списка комментариев, эта функция превращает данные в html разметку
  const renderComments = () => {
    // Преобразование данных в HTML-разметку с помощью map и join
    const commentsHtml = comments.map((comment, index) => {
      return `<li class="comment" data-index="${index}">
          <div class="comment-header">
            <div> ${comment.name} </div>
            <div> ${comment.date}</div>
          </div>
          <div class="comment-body">
            ${comment.isEdit ? `<textarea id="comment-input-${index}" class="comment-text">${comment.comment}</textarea>` : `<div class="comment-text">
              ${comment.comment}
            </div>`}
          </div>
          <button class="change-form-button" data-index="${index}">${comment.isEdit ? 'Сохранить' : 'Редактировать'}</button>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.like}</span>
              <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-index="${index}"></button>
            </div>
          </div>
        </li>`
    }).join('');

    // кладем измененную разметку в inner HTML/ рендер HTML-строки в браузер
    listElement.innerHTML = commentsHtml;
    // добавляет обработчик клика на элемент списка
    initEventListeners();
    initButtonEvents();
    initCommentEvents();
  };
  // вызываем рендер-функцию чтобы отобразить новые данные
  renderComments();
  // находит кнопки лайков списка (все элементы списка - class = ".comments")/ поиск динамически создаваемых элементов разметки
  const likesElements = document.querySelectorAll(".likes");



  // подсвечивание поля ввода красным цветом при отсутствии данных (обработчик клика)
  buttonElement.addEventListener("click", () => {
    // Управляем классами на элементах с помощью classList
    nameInputElement.classList.remove("error");
    commentInputElement.classList.remove("error");

    if (nameInputElement.value === "") {
      nameInputElement.classList.add("error");
      return;
    }
    if (commentInputElement.value === "") {
      commentInputElement.classList.add("error");
      return;
    }

    // добавление нового комментария
    comments.push({
      // Получаем значение из инпута через свойство value
      name: nameInputElement.value
        // Метод строки replaceAll заменяет все вхождения подстроки из первого аргумента на второй
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
      date: newDate,
      comment: commentInputElement.value
        // во втором аргументе лежит безопасная HTML-строчка, ее можно вставлять в innerHTML
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
      like: 0,
      isLike: false,
      isEdit: false,
    });
    // вызываем рендер-функцию чтобы отобразить новые данные
    renderComments();



    // очищение полей ввода после добавления комментария
    document.getElementById('name-input').value = '';
    document.getElementById('comment-input').value = '';



  });



</script>

</html>
